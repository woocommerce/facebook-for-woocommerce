# Codeception Test Suite Configuration
#
# Suite for unit or integration tests that require WordPress functions and classes.

actor: IntegrationTester
modules:
    enabled:
        - WPLoader
        - \Helper\Integration
    config:
        WPLoader:
            wpRootFolder: "%WP_ROOT_FOLDER%"
            dbName: "%INTEGRATION_DB_NAME%"
            dbHost: "%INTEGRATION_DB_HOST%"
            dbUser: "%INTEGRATION_DB_USER%"
            dbPassword: "%INTEGRATION_DB_PASSWORD%"
            tablePrefix: "%INTEGRATION_TABLE_PREFIX%"
            domain: "%WP_DOMAIN%"
            adminEmail: "%WP_ADMIN_EMAIL%"
            title: "WooCommerce Tests"        
            plugins: ['facebook-for-woocommerce/facebook-for-woocommerce.php', 'woocommerce/woocommerce.php']
            activatePlugins: ['facebook-for-woocommerce/facebook-for-woocommerce.php', 'woocommerce/woocommerce.php']